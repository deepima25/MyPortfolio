    <div class="logo">
        <img src="images/DS logo.jpg" alt="Logo">

<!-- HERO SECTION -->
<section id="home" class="hero">

<!-- SKILLS SECTION -->

    <form>
        <input type="text" placeholder="Your Name" required>
